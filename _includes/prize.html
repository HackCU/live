<li class="collection-item">
		<h5 class="title">{{prize.title}}</h5>
        <p>{{prize.description| markdownify }}</p>
        <p><b>Award:</b> <br>{{prize.award}}</p>
        {% if prize.url %}
            <a target="_blank" href="{{prize.url}}"><i aria-hidden="true" class="fa fa-plus"></i> More info</a>
        {% endif %}
	</li>
